<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenWealth | Obsidian Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Obsidian Palette */
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-2: #141414;
            --border: #333333;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff; 
            --success: #00ff9d; 
            --danger: #ff4d4d;
            --warning: #ffb700;
            --radius: 8px; 
            --blur: 0px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .blur-sensitive { filter: blur(var(--blur)); transition: filter 0.3s ease; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); z-index: 50; }
        .header-left h1 { font-size: 1rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        .header-left p { font-size: 0.75rem; color: var(--text-muted); }
        .privacy-btn { font-size: 1.1rem; color: var(--text-muted); cursor: pointer; transition: 0.2s; }
        .privacy-btn.active { color: var(--text-main); }

        /* MAIN SCROLL */
        main { flex: 1; overflow-y: auto; padding: 20px 20px 140px; scroll-behavior: smooth; }

        /* CARDS */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 16px; position: relative; }
        .metric-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 8px; display: flex; justify-content: space-between; }
        .metric-val { font-size: 2rem; font-weight: 600; letter-spacing: -1px; color: var(--text-main); }
        .metric-sub { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; display: flex; align-items: center; gap: 6px; }

        /* KEVEL AD STYLING (Native Style) */
        .kevel-ad-container {
            background: #111;
            border: 1px dashed #444;
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 16px;
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }
        .kevel-ad-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.6rem;
            color: #555;
            background: #000;
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid #333;
        }
        .kevel-img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; background: #333; }
        .kevel-content { flex: 1; }
        .kevel-headline { font-size: 0.9rem; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .kevel-body { font-size: 0.75rem; color: #aaa; margin-bottom: 8px; }
        .kevel-cta { font-size: 0.7rem; font-weight: 700; color: var(--success); text-transform: uppercase; cursor: pointer; }

        /* CUTEBOT AVATAR */
        .ai-banner { background: var(--surface-2); border: 1px solid var(--border); padding: 15px; border-radius: var(--radius); margin-bottom: 20px; display: flex; gap: 15px; align-items: center; transition: all 0.3s ease; }
        .bot-container { width: 50px; height: 40px; position: relative; }
        .bot-head { width: 100%; height: 100%; background: #fff; border-radius: 10px; position: relative; animation: botFloat 3s ease-in-out infinite; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px rgba(255,255,255,0.1); transition: background 0.3s; }
        .bot-face { display: flex; gap: 8px; justify-content: center; align-items: center; width: 100%; }
        .bot-eye { width: 8px; height: 10px; background: #000; border-radius: 4px; animation: botBlink 4s infinite; transition: height 0.2s; }
        @keyframes botFloat { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }
        @keyframes botBlink { 0%,90%,100%{transform:scaleY(1)} 95%{transform:scaleY(0.1)} }

        /* LISTS & UI */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin: 30px 0 15px; }
        .list-header h3 { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
        .item-row:last-child { border-bottom: none; }
        
        /* DOCK */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: #111; border: 1px solid var(--border); border-radius: 12px; display: flex; justify-content: space-between; padding: 12px 25px; z-index: 90; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .dock-item { color: #555; font-size: 1.2rem; cursor: pointer; transition: 0.2s; }
        .dock-item.active { color: #fff; transform: translateY(-2px); }

        /* FORMS & MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; justify-content: center; align-items: flex-end; opacity: 0; pointer-events: none; transition: 0.2s; }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-sheet { background: #0f0f0f; width: 100%; max-width: 500px; border-radius: 16px 16px 0 0; padding: 30px 20px; border-top: 1px solid var(--border); transform: translateY(100%); transition: 0.3s; max-height: 90vh; overflow-y: auto; }
        .modal.active .modal-sheet { transform: translateY(0); }
        .input-field { width: 100%; background: #000; border: 1px solid var(--border); color: white; padding: 14px; border-radius: var(--radius); font-size: 0.95rem; outline: none; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: var(--radius); border: none; font-weight: 600; font-size: 0.9rem; cursor: pointer; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: #fff; color: #000; }
        
        #onboarding { position: fixed; inset: 0; background: #000; z-index: 300; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
    </style>
</head>
<body>

    <div id="onboarding" class="hidden">
        <h1 style="font-size: 2rem; letter-spacing: 2px; margin-bottom: 20px;">ZEN WEALTH</h1>
        <p style="color:var(--text-muted); margin-bottom: 40px; font-size: 0.9rem;">OBSIDIAN PRODUCTION</p>
        <input type="text" id="setupName" class="input-field" placeholder="YOUR NAME" style="margin-bottom: 10px; text-align: center;">
        <button class="btn btn-primary" onclick="completeOnboarding()">ENTER SYSTEM</button>
    </div>

    <header>
        <div class="header-left">
            <h1 id="headerName">ZenWealth</h1>
            <p id="headerGreeting">WELCOME</p>
        </div>
        <div class="privacy-btn" id="privacyToggle" onclick="togglePrivacy()">
            <i class="fa-solid fa-eye-slash"></i>
        </div>
    </header>

    <main id="view-home" class="fade-in">
        
        <div class="ai-banner" id="aiBanner">
            <div class="bot-container"><div class="bot-head"><div class="bot-face"><div class="bot-eye"></div><div class="bot-eye"></div></div></div></div>
            <div class="ai-content">
                <div class="ai-title">CuteBot Assistant</div>
                <div class="ai-text" id="aiMotivation">Hello! I'm ready to track your wealth.</div>
            </div>
        </div>

        <div class="card">
            <div class="metric-title">Net Worth</div>
            <div class="metric-val blur-sensitive" id="netWorth">$0.00</div>
        </div>

        <div id="kevel-ad-slot-1"></div>

        <div class="list-header">
            <h3>Recent Activity</h3>
        </div>
        <div id="homeTransList">
            <div class="item-row">
                <div style="font-size: 0.9rem; color: #666; padding: 10px;">No recent transactions.</div>
            </div>
        </div>
    </main>

    <main id="view-settings" class="hidden fade-in">
        <div class="card">
            <h3 style="margin-bottom: 15px;">Data Management</h3>
            <div class="item-row" onclick="alert('Export Logic Here')"><div>Export Data</div><i class="fa-solid fa-download"></i></div>
            <div class="item-row">
                <div>Import Data</div>
                <input type="file" id="importFile" style="display:none">
                <label for="importFile" style="cursor:pointer;"><i class="fa-solid fa-upload"></i></label>
            </div>
        </div>
    </main>

    <div class="dock">
        <div class="dock-item active" onclick="switchView('home')"><i class="fa-solid fa-house"></i></div>
        <div class="dock-item" onclick="switchView('settings')"><i class="fa-solid fa-gear"></i></div>
    </div>

    <script>
        /* --- 1. APP STATE & LOGIC --- */
        let appData = {
            name: "User",
            netWorth: 0,
            transactions: []
        };

        function init() {
            // Check if user exists
            const saved = localStorage.getItem('zenWealthData');
            if (saved) {
                appData = JSON.parse(saved);
                document.getElementById('headerName').innerText = appData.name;
                updateUI();
            } else {
                document.getElementById('onboarding').classList.remove('hidden');
            }
            
            // Load Ads
            fetchKevelAd(12345, 'homepage-top', 'kevel-ad-slot-1');
        }

        function completeOnboarding() {
            const name = document.getElementById('setupName').value;
            if(!name) return;
            appData.name = name;
            localStorage.setItem('zenWealthData', JSON.stringify(appData));
            document.getElementById('onboarding').classList.add('hidden');
            document.getElementById('headerName').innerText = name;
            updateUI();
        }

        function updateUI() {
            document.getElementById('netWorth').innerText = "$" + appData.netWorth.toLocaleString();
        }

        function switchView(viewName) {
            document.querySelectorAll('main').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-' + viewName).classList.remove('hidden');
            
            // Update Dock Icons
            document.querySelectorAll('.dock-item').forEach(el => el.classList.remove('active'));
            if(viewName === 'home') document.querySelector('.dock-item:nth-child(1)').classList.add('active');
            if(viewName === 'settings') document.querySelector('.dock-item:nth-child(2)').classList.add('active');
        }

        function togglePrivacy() {
            const btn = document.getElementById('privacyToggle');
            const root = document.documentElement;
            const currentBlur = getComputedStyle(root).getPropertyValue('--blur').trim();
            
            if (currentBlur === '0px') {
                root.style.setProperty('--blur', '6px');
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                root.style.setProperty('--blur', '0px');
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        }

        /* --- 2. KEVEL / ADZERK INTEGRATION --- */
        
        // This simulates a response from the Kevel Decision API
        // In production, you would fetch https://e-{networkId}.adzerk.net/api/v2
        async function fetchKevelAd(networkId, siteId, elementId) {
            
            console.log(`Fetching Kevel Ad for Network: ${networkId}`);

            // SIMULATED API RESPONSE (Demo Mode)
            const mockResponse = {
                decisions: {
                    div1: [
                        {
                            creativeId: 999,
                            contents: [
                                { type: "text", template: "headline", data: "Crypto Savings 5.0%" },
                                { type: "text", template: "body", data: "Staking rewards available now." },
                                { type: "file", template: "image", url: "https://via.placeholder.com/150/333/fff?text=Ad" },
                                { type: "url", template: "click", url: "https://kevel.co" }
                            ],
                            impressionUrl: "#",
                            clickUrl: "#"
                        }
                    ]
                }
            };

            // Mimic network delay
            setTimeout(() => {
                renderKevelAd(mockResponse.decisions.div1[0], elementId);
            }, 500);
        }

        function renderKevelAd(adData, elementId) {
            if (!adData) return;

            // Extract data from Kevel native structure
            const headline = adData.contents.find(c => c.template === "headline").data;
            const body = adData.contents.find(c => c.template === "body").data;
            const img = adData.contents.find(c => c.template === "image").url;
            const link = adData.contents.find(c => c.template === "click").url;

            const html = `
                <div class="kevel-ad-container" onclick="window.open('${link}', '_blank')">
                    <div class="kevel-ad-badge">Promoted</div>
                    <img src="${img}" class="kevel-img" alt="Ad">
                    <div class="kevel-content">
                        <div class="kevel-headline">${headline}</div>
                        <div class="kevel-body">${body}</div>
                        <div class="kevel-cta">Learn More <i class="fa-solid fa-arrow-right"></i></div>
                    </div>
                </div>
            `;

            const container = document.getElementById(elementId);
            if(container) {
                container.innerHTML = html;
                container.classList.add('fade-in');
                
                // Fire Impression Pixel (Important for Kevel analytics)
                console.log("Kevel Impression Fired:", adData.impressionUrl);
                // new Image().src = adData.impressionUrl; 
            }
        }

        // Initialize App
        window.onload = init;

    </script>
</body>
</html>
